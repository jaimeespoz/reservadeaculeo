<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper-contacto">
        <div>
            <button class="icon-btn large" aria-label="Close modal" data-modal-close-btn>
                <span class="material-symbols-rounded" aria-hidden="true">close</span>
                <div class="state-layer"></div>
            </button>
            <div class="layer-contacto">
                <div>
                    <a href="/">
                        <img src="${logo}" class="logo-chico" alt="" />
                    </a>
                </div>
                <div>
                    <span class="text-title-medium">Junta de Vecinos</span>
                    <span class="text-title-medium">Reserva de Aculeo</span>
                </div>
            </div>
            <div class="wrapper-contacto">
                <div>
                    <span class="text-title-large text-bold">Contactenos</span>
                </div>

                <div>
                    <hr class="solid" />
                </div>
            </div>
        </div>
        <div>
            <div>
                <label for="email" class="text-title-very-small">Direccion de Correo</label>
                <input id="email" type="text" placeholder="ingrese Correo" value=""
                    class="text-title-medium form-control" data-note-field />
            </div>
            <div>
                <label for="asunto" class="text-title-very-small">Asunto</label>
                <input id="asunto" type="text" placeholder="ingrese Correo" value=""
                    class="text-title-medium form-control" data-note-field />
            </div>
            <div>
                <label for="mensaje" class="text-title-very-small">Asunto</label>
                <textarea id="mensaje" placeholder="Ingrese un texto..."
                    class="modal-text text-body-large custom-scrollbar">
            Ingrese un texto</textarea>
            </div>

            <div>
                <hr class="salto" />
            </div>
        </div>

        <div>
            <div>
                <button type="button" class="fab" data-enviar-btn>
                    <span class="text text-label-large">Enviar</span>
                    <div class="state-layer"></div>
                </button>
            </div>

            <div>
                <hr class="solid" />
            </div>

            <div class="layer-terminos">
                <button type="button" data-terminos-btn>
                    <span class="text-label-small">Terminos de Uso</span>
                    <div class="state-layer"></div>
                </button>

                <button type="button" data-seguridad-btn>
                    <span class="text-label-small">Seguridad</span>
                    <div class="state-layer"></div>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
